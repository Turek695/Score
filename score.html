<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="score.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="page">
    <main class="content">
        <div class="banner"><img class="banner__img"
                src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
                alt="pingpong set">
            <!-- dlaczego tu jest dziura na 4 px? -->
        </div>
        <h1 class="h1 border">Score keeper</h1>
        <div class="score-table border">
            <p class="score-table__score par"><span class="score-p1">0</span> to <span class="score-p2">0</span></p>
            <p class="score-table__info par">Use the buttons below to keep score.</p>
            <div class="score-table__point-limit">
                <label class="point-limit__label" for="select">Playing To: </label>
                <select id="select" class="point-limit__select select">
                    <option class="score-table__item">3</option>
                    <option class="score-table__item">4</option>
                    <option selected class="score-table__item">5</option>
                    <option class="score-table__item">6</option>
                    <option class="score-table__item">7</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button class="buttons__button button button_color_teal">+1 Player One</button>
            <button class="buttons__button button button_color_blue">+1 Player Two</button>
            <button class="buttons__button button button_color_red">Reset</button>
        </div>
    </main>

    <script src="score.js"></script>
</body>

</html>
